# .github/workflows/static.yml
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build CSS from SCSS (only if SCSS exists)
      - name: Install Sass and compile
        run: |
          if [ -f src/css/main.scss ]; then
            npm i -g sass
            sass src/css/main.scss src/css/main.css
          fi

      # If your HTML still points to .scss, rewrite it to .css
      - name: Ensure HTML links to CSS, not SCSS
        run: |
          if [ -f src/index.html ]; then
            sed -i 's#href="./css/main.scss"#href="./css/main.css"#g' src/index.html
          fi

      # SPA fallback (optional)
      - name: 404 fallback
        run: |
          if [ -f src/index.html ]; then cp src/index.html src/404.html; fi

      # Sanity check (debug)
      - name: List publish files
        run: |
          echo "Publishing these files:"
          ls -la src
          [ -d src/css ] && ls -la src/css || true
          [ -d src/js ] && ls -la src/js || true
          [ -d src/assets ] && ls -la src/assets || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'src'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
